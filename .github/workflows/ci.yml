name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseSafe

      - name: Test
        run: zig build test

      - name: Package
        run: |
          mkdir -p dist
          cp zig-out/bin/lazycurl dist/
          tar -czf lazycurl-linux-x86_64.tar.gz -C dist lazycurl

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lazycurl-linux-x86_64
          path: lazycurl-linux-x86_64.tar.gz

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Tag On Main
        run: |
          git fetch origin main
          git merge-base --is-ancestor "$GITHUB_SHA" origin/main

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: lazycurl-linux-x86_64

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: lazycurl-linux-x86_64.tar.gz
