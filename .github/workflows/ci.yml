name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseSafe

      - name: Test
        run: zig build test

  build_artifacts:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    needs: build_test
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-linux
          - name: linux-aarch64
            os: ubuntu-latest
            target: aarch64-linux
          - name: macos-x86_64
            os: macos-latest
            target: x86_64-macos
          - name: macos-aarch64
            os: macos-latest
            target: aarch64-macos
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp zig-out/bin/lazycurl dist/
          tar -czf lazycurl-${{ matrix.name }}.tar.gz -C dist lazycurl

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lazycurl-${{ matrix.name }}
          path: lazycurl-${{ matrix.name }}.tar.gz

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build_test, build_artifacts]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Tag On Main
        run: |
          git fetch origin main
          git merge-base --is-ancestor "$GITHUB_SHA" origin/main

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: lazycurl-*
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: lazycurl-*.tar.gz
